<div class="auth-wrapper align-items-stretch aut-bg-img">
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img">
      <div class="col-sm-10 auth-content w-auto">
        <img src="assets/images/auth/manologin.png" alt="" class="img-fluid w-50">
        <h1 class="text-white my-4">{{ titleApp }}</h1>
        <h4 class="text-white font-weight-normal">
          {{ descriptionApp }}
        </h4>
      </div>
    </div>
    <form class="auth-side-form" [formGroup]="formGroup">
      <div class="auth-content">
        <div class="row">
          <div class="col-md-6 col-sm-12 mb-3" *ngFor="let row of clientTypes">

            <div class="card">
              <div class="card-header">
                <img [src]="row.imageUrl" alt="" class="img-user-top">
              </div>

              <div class="card-body text-center">
                <strong>{{ row.name }}</strong>
              </div>

              <div class="card-footer text-center">
                <button type="button" class="btn btn-primary" (click)="goLogin(row.mode)">Ingresar</button>
              </div>
            </div>
          </div>
        </div>

      </div>

    </form>
  </div>
</div>
