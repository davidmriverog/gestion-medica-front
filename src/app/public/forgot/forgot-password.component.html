<div class="auth-wrapper align-items-stretch aut-bg-img">
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img">
      <div class="col-sm-10 auth-content w-auto">
        <img src="assets/images/auth/manologin.png" alt="" class="img-fluid w-50">
        <h1 class="text-white my-4">{{ titleApp }}</h1>
        <h4 class="text-white font-weight-normal">
          {{ descriptionApp }}
        </h4>
      </div>
    </div>
    <form class="auth-side-form" [formGroup]="formGroup">
      <div class="auth-content">

        <h5 class="mb-4 f-w-300">Recuperación de claves</h5>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="feather icon-mail"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Ingrese su correo electrónico" formControlName="email"
            [ngClass]="{'is-invalid': f.email.errors && f.email.touched, 'is-valid': !f.email.errors}">
        </div>

        <button class="btn btn-block btn-primary mb-0" (click)="submit($event)">
          Enviar solicitud
        </button>

        <div class="text-right mt-3">
          <a class="f-w-400" href="javascript:;" (click)="goLogin()">Regresar</a>
        </div>

      </div>
    </form>
  </div>
</div>
