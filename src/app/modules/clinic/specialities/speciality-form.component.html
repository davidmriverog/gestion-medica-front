<ui-modal-form title="Especialidad" [buttonClose]="true" [buttonSubmit]="true" [formGroup]="formGroup"
  (formSubmit)="submit($event)">

  <input type="hidden" [formControlName]="modelIdPropertyName" />
  <input type="hidden" formControlName="createdAt" />

  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <ui-label [group]="formGroup" name="name" text="Especialidad" message="Nombre de la especialidad"></ui-label>
        <ui-text-box [group]="formGroup" formControlName="name"></ui-text-box>
        <ui-validators [group]="formGroup" name="name"></ui-validators>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <ui-label [group]="formGroup" name="code" text="Código" message="Código único o de referencia."></ui-label>
        <ui-text-box [group]="formGroup" formControlName="code"></ui-text-box>
        <ui-validators [group]="formGroup" name="code"></ui-validators>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <ui-label [group]="formGroup" name="times" text="Tiempo de atención (En mín)"
          message="Intervalo de tiempo en atención representado en minutos"></ui-label>
        <ui-number-box [group]="formGroup" formControlName="times"></ui-number-box>
        <ui-validators [group]="formGroup" name="times"></ui-validators>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <ui-label [group]="formGroup" name="description" text="Descripción"
          message="Breve descripción o comentario adicional"></ui-label>
        <ui-text-area [group]="formGroup" formControlName="description" [rows]="3"></ui-text-area>
        <ui-validators [group]="formGroup" name="description"></ui-validators>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <div style="padding-top: 35px;">
          <ui-check-box [group]="formGroup" formControlName="active" label="Activo"></ui-check-box>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <ui-label [group]="formGroup" name="color" text="Color" message="Color de representación"></ui-label>
        <ui-color-box [group]="formGroup" formControlName="color"></ui-color-box>
        <ui-validators [group]="formGroup" name="color"></ui-validators>
      </div>
    </div>
  </div>
</ui-modal-form>
